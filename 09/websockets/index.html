<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket</title>
</head>
<body>
    
    <script>
        let ws = new WebSocket('ws://localhost:3000');

        ws.onmessage = ({ data }) => {
            console.log(data);
        }

        ws.open = () => ws.send('User connected');
    </script>
</body>
</html>
